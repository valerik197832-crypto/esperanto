<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seneka</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .post-author { font-weight: bold; font-style: italic; margin-bottom: 10px; font-size: 20px; }
        .post-quote { font-size: 24px; line-height: 1.4; }
    </style>
</head>
<body>
    <div id="overlay" onclick="closeSheet()"></div>
    <div id="lang-bar" class="lang-bar"></div>

    <div class="post-author">✨ <span class="word" onclick="openWord('seneka')">Seneka</span></div>
    
    <div class="post-quote">
        "<span class="word" onclick="openWord('tra')">Tra</span> 
        <span class="word" onclick="openWord('malfacilaĵoj')">malfacilaĵoj</span> 
        <span class="word" onclick="openWord('al')">al</span> 
        <span class="word" onclick="openWord('la')">la</span> 
        <span class="word" onclick="openWord('steloj')">steloj</span>."
    </div>

    <div id="sheet">
        <div class="close" onclick="closeSheet()">×</div>
        <div id="sheet-word" class="sheet-head"></div>
        <div id="sheet-trans" class="sheet-trans"></div>
        <div id="sheet-lego" class="sheet-box"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
